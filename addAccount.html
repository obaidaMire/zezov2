<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/addaccount.css" />
    <link rel="stylesheet" href="css/Normalize.css" />
    <link rel="stylesheet" href="css/all.min.css">
    <title>Add Account</title>
  </head>
  <body>
    <!-- start header  -->
    <div class="header-area">
      <div class="container">
        <div class="logo">
          <h1>Zeidan store</h1>
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Find your topic..." />
          <button>Search</button>
        </div>
        <div class="header-links">
          <ul class="links">
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="fcaccounts.html">Accounts</a>
            </li>
            <li>
              <a href="">Test</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- end header  -->
    <!-- start inputs -->
    <div class="inputs">
      <div class="container">
        <form action="">
        <input type="text" placeholder="Email">
        <input type="text" placeholder="Password">
        <div class="select">
          <select>
            <option value="1">Grand Theft Auto V</option>
            <option value="2">FC 24</option>
            <option value="3">Residnt Evil Village</option>
            <option selected value="4">Dying Light 2</option>
            <option value="5">Battlefiled 2024</option>
            <option value="6">Cyberpunk 2077</option>
          </select>
        </div>
        <input type="text" placeholder="Code1">
        <input type="text" placeholder="Code2">
        <input type="text" placeholder="Code3">
        <input type="text" placeholder="Code4">
        <input type="text" placeholder="Code5">
        <input type="text" placeholder="Code6">
        <input type="text" placeholder="Code7">
        <input type="text" placeholder="Code8">
        <input type="text" placeholder="Code9">
        <input type="text" placeholder="Code10">
        <input type="number" placeholder="Price">
        <input type="date" placeholder="Date">
        <div class="select">
          <select>
            <option class="testps4" value="1">PS4</option>
            <option value="2">PS5</option>
            <option value="3">PS4 & PS5</option>
          </select>
        </div>
        <div class="consoles">
          <table>
            <thead>
              <tr>
                <th>PS4</th>
                <th>PS4</th>
                <th>PS5</th>
                <th>PS5</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <div class="select">
                    <select>
                      <option class="testps4" value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                    </select>
                  </div>
                </td>
                <td>
                  <div class="select">
                    <select>
                      <option class="testps4" value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                    </select>
                  </div>
                </td>
                <td>
                  <div class="select">
                    <select>
                      <option class="testps4" value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                    </select>
                  </div>
                </td>
                <td>
                  <div class="select">
                    <select>
                      <option class="testps4" value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                    </select>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <button class="submit" type="submit">Submit</button>
      </div>
    </div>
  </form>
    <!-- end inputs -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/addaccount.js"></script>
  </body>
</html>
